<div class="overlay">
    <h1>
        Quotes
    </h1>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-3">
                <!-- <app-quote-form (add)="addedQuote($event)"></app-quote-form> -->
            </div>
            <div class="col-sm-9">
                <div class="all-cards">
                    <div *ngFor="let quote of quotes let i= index" class="card m-5" style="width: 24rem;">
                        <div class="card-body">
                            <h4 class="card-title">{{quote.title}} </h4>
                            <!-- <button (click)='displayInfo(i)' class="btn btn-info btn-sm" id="quotes-button">See More</button> -->
                            <p class="card-text" id="param">{{quote.quote}}</p>
                            <!-- <app-quote-details *ngIf='quote.showInfo' (isRead)='quoteDelete($event,i)'></app-quote-details> -->
                            <span class="card-subtitle mb-2">Posted by: <span id="name">{{quote.name}}</span><span id="date">on: <span id="datecolor">{{quote.datePosted|date:'short'}}</span></span>
                            </span>

                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

</div>
